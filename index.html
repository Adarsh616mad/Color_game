<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Color Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Simon Color Game</h1>
    <p id="status">Press Start</p>

    <div class="board">
        <div class="btn" id="green" data-color="green"></div>
        <div class="btn" id="red" data-color="red"></div>
        <div class="btn" id="yellow" data-color="yellow"></div>
        <div class="btn" id="blue" data-color="blue"></div>
    </div>

    <button id="startBtn">Start Game</button>

    <script src="script.js"></script>
</body>
</html>
